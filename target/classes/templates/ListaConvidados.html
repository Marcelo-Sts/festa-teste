<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<title>Lista de Convidados</title>

<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />

<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />

</head>

<body>

	<form class="form-inline" method="POST"  th:action="@{/convidados}" th:object="${convidado}" style="margin: 20px 0">
		<div class="form-group">
			<input type="text" class="form-control" th:field="*{nome}"	placeholder="Nome"/>
			<input type="text" class="form-control" th:field="*{quantidadeAcompanhantes}" placeholder="Acompanhantes"/>
			<button type="submit" class="btn btn-primary">Adicionar</button>
		</div>
	</form>

	<div class="panel panel-default" style="margin: 10px">
	<div class="panel-heading">
		<h1 class="panel-title">Lista de convidados</h1>
	</div>
	
	<div class="panel-body">
		<table class="table">
			<thead>
				<tr th:each="convidado : ${convidados}">
					<th th:text="${convidado.nome}"></th>
					<th th:text="${convidado.quantidadeAcompanhantes}"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Jo√£o</td>
					<td>3</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>




</body>
</html>
